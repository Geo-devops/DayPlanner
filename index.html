<!DOCTYPE html>

  <head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link

    <title>Work Day Scheduler</title>

  <body>
    <header class="jumbotron">
      <h1 class="display-4">Daily Planner</h1>
      <p class="lead">Schedule your work day</p>

      <div id="clock">8:23PM</div>
     
     
    </header>

    <div class="container">
      <div class="row" id="hour-8">
        <div class="col-md-2 colorCode">8:00 AM</div>
        <textarea class="col-md-8 description"></textarea>
        <button class="col-md-1 saveBtn">Save</button>

    <div class="container">
        <div class="row" id="hour-9">
          <div class="col-md-2 colorCode">9:00 AM</div>

          <button class="col-md-1 saveBtn">Save</button>
        
    <div class="container">
         <div class="row" id="hour-10">
           <div class="col-md-2 colorCode">10:00 AM</div>

           <button class="col-md-1 saveBtn">Save</button>
        
    <div class="container">
            <div class="row" id="hour-11">

            <button class="col-md-1 saveBtn">Save</button>

     <div class="container">

     <div class="container">

            <button class="col-md-1 saveBtn">Save</button>

     <div class="container">

    <div class="container">

    </div>
